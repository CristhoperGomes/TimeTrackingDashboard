<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Time Tracking</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">
                    <img src="media/image-jeremy.png" alt="avatar" id="profile-avatar-img">
                </div>
                <p>Report for</p>
                <h2 id="profile-name">Jeremy Robson</h2>
            </div>
            <div class="time-course">Daily</div>
            <div class="time-course active">Weekly</div>
            <div class="time-course">Monthly</div>
        </div>
        <div class="card work">
            <div class="work-header"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Work</div>
                <div class="menu"></div>
            </div>
            <h3 id="work-time">32hrs</h3>
            <p id="work-time-historic">Last Week - 36hrs</p>
        </div>
        <div class="card play"></div>
        <div class="card study"></div>
        <div class="card exercise">
            <div class="work-header"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Work</div>
                <div class="menu"></div>
            </div>
            <h3 id="work-time">32hrs</h3>
            <p id="work-time-historic">Last Week - 36hrs</p>
        </div>
        <div class="card social"></div>
        <div class="card self-care"></div>
    </div>
</body>

</html>

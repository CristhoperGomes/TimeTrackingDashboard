<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Time Tracking</title>
</head>

<body>
    <!--Definição do Container-->
    <div class="container">
        <!--Card de perfil-->
        <div class="profile">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">
                    <img src="media/image-jeremy.png" alt="avatar" id="profile-avatar-img">
                </div>
                <p>Report for</p>
                <h2 id="profile-name">Jeremy Robson</h2>
            </div>
            <div id="daily" class="time-course" onclick="daily()">Daily</div>
            <div id="weekly" class="time-course" onclick="weekly()">Weekly</div>
            <div id="monthly" class="time-course" onclick="monthly()">Monthly</div>
        </div>
        <!--Card Work-->
        <div class="card">
            <div class="card-header work"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Work</div>
                <div class="menu"></div>
            </div>
            <h3 id="work-time">--</h3>
            <p id="work-time-historic">--</p>
        </div>
        <!--Card Play-->
        <div class="card">
            <div class="card-header play"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Play</div>
                <div class="menu"></div>
            </div>
            <h3 id="play-time">--</h3>
            <p id="play-time-historic">--</p>
        </div>
        <!--Card Study-->
        <div class="card">
            <div class="card-header study"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Study</div>
                <div class="menu"></div>
            </div>
            <h3 id="study-time">--</h3>
            <p id="study-time-historic">--</p>
        </div>
        <!--Card Exercise-->
        <div class="card">
            <div class="card-header exercise"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Exercise</div>
                <div class="menu"></div>
            </div>
            <h3 id="exercise-time">--</h3>
            <p id="exercise-time-historic">--</p>
        </div>
        <!--Card Social-->
        <div class="card">
            <div class="card-header social"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Social</div>
                <div class="menu"></div>
            </div>
            <h3 id="social-time">--</h3>
            <p id="social-time-historic">--</p>
        </div>
        <!--Card Self Care-->
        <div class="card">
            <div class="card-header self-care"></div>
            <div class="stats-menu">
                <div class="stats-tittle">Self Care</div>
                <div class="menu"></div>
            </div>
            <h3 id="self-care-time">--</h3>
            <p id="self-care-time-historic">--</p>
        </div>
        <!--Fechamento do Container-->
    </div>    
</body>

</html>
